<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego del Impostor ⚽</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Colores de la app -->
  <meta name="theme-color" content="#1e1e2f">

  <!-- Icono (necesario para instalar) -->
  <link rel="icon" href="icon-192.png" type="image/png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      text-align: center;
      padding: 20px;
    }
    textarea {
      width: 80%;
      height: 100px;
      margin-bottom: 15px;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #4cafef;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .cards {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .card {
      width: 120px;
      height: 180px;
      background: #444;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-back {
      background: #4cafef;
      font-size: 30px;
      font-weight: bold;
    }
    .card-front {
      background: #fff;
      color: #000;
      transform: rotateY(180deg);
      font-weight: bold;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Juego del Impostor ⚽</h1>
  <p>Escribe una lista de jugadores (uno por línea):</p>
  <textarea id="players" placeholder="Ej: Messi&#10;Ronaldo&#10;Mbappé..."></textarea><br>
  <button onclick="startGame()">Comenzar</button>
  <div class="cards" id="cards"></div>

  <script>
    let roles = [];

    function startGame() {
      const input = document.getElementById("players").value.trim();
      if (!input) {
        alert("Por favor ingresa al menos un jugador.");
        return;
      }

      const players = input.split("\n").map(p => p.trim()).filter(p => p);
      if (players.length === 0) {
        alert("La lista está vacía.");
        return;
      }

      const chosenPlayer = players[Math.floor(Math.random() * players.length)];
      
      // Crear roles (4 inocentes con chosenPlayer + 1 impostor)
      roles = [chosenPlayer, chosenPlayer, chosenPlayer, chosenPlayer, "IMPOSTOR"];
      
      // Mezclar roles
      roles = roles.sort(() => Math.random() - 0.5);

      // Renderizar cartas
      const cardsDiv = document.getElementById("cards");
      cardsDiv.innerHTML = "";
      roles.forEach((role, i) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <div class="card-face card-back">?</div>
          <div class="card-face card-front">${role}</div>
        `;
        card.addEventListener("click", () => card.classList.toggle("flipped"));
        cardsDiv.appendChild(card);
      });
    }

    // Registrar Service Worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
          .then(() => console.log("✅ Service Worker registrado"))
          .catch(err => console.log("❌ Error en Service Worker:", err));
      });
    }
  </script>
</body>
</html>
